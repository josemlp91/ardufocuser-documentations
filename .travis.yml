before_install:
- sudo apt-get update
- sudo apt-get install aspell-es
- sudo apt-get install aspell-en
- wget https://raw.githubusercontent.com/josemlp91/test_spanish_spelling/master/.aspell.en.pws
- wget https://raw.githubusercontent.com/josemlp91/test_spanish_spelling/master/.aspell.es.pws
- cp .aspell.en.pws ~/
- cp .aspell.es.pws ~/
- curl -L https://raw.githubusercontent.com/krlmlr/texlive-squashfs/master/out/texlive.tar.xz
  | tar xJC ~
install:
- PATH=$HOME/texlive/bin/x86_64-linux:$PATH
script: for f in $(find ./ -name '*.txt' -or -name '*.lex' -or -name '*.md'); do OUTPUT=`cat
  $f | aspell --lang=en list | aspell --lang=es list |  sort -u`; if [ -n "$OUTPUT"
  ]; then echo $OUTPUT; echo $f;cd ./latex; ./makePDF.sh;  exit 1; fi; done
deploy:
  provider: releases
  api_key:
    secure: ""
  file: proyect.pdf
  skip_cleanup: true
  on:
    tags: false
    all_branches: true

